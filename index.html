    <div class="chess-container">

        <!-- Game control buttons -->
        <div class="controls">
            <button id="undoButton">Undo Move</button>
            <button id="saveGameButton" >Save Game</button>
            <button id="loadGameButton">Load Game</button>
            <button id="resetBtn">Reset Game</button>
            <button id="downloadPGN" >Export PGN</button>
            <button id="printSavedGames" >Print Saved Games</button>
            <div id="gameLoader">
              <select id="savedGamesSelect">
                  <option value="">-- Load a saved game --</option>
              </select>
              <button onclick="loadSelectedGame()">Load</button>
          </div>
          
        </div>

        <!-- Chessboard -->
        <div id="chessboard" class="board"></div>

        <div id="timers">
            <div id="black-timer">Black: 05:00</div>
            <div id="moveList" class="move-list"></div>
            <div id="white-timer">White: 05:00</div>
        </div>
        
    </div>

    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
